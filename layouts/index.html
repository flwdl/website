{{ define "main" }}

<main>
    {{ range .Site.RegularPages.GroupByDate "2006" }}
    <h2 class="year">{{ .Key }}</h2>
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <time class="post-date">{{ .Date.Format "01-02" }}</time>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</main>

{{ end }}
