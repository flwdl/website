<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="xnoBSyTeIQprrxnAkfzoGlklXC09qqNC6yYo9Na96XI" />
    <title>
        {{ if .IsHome }}
            {{ .Site.Title }}
        {{ else }}
            {{ .Title }} | {{ .Site.Title }}
        {{ end }}
    </title>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}styles/main.css">

    <!-- S KaTeX support -->
    {{ if .Params.math }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}third-party/katex/katex.min.css">
    <script defer src="{{ .Site.BaseURL }}third-party/katex/katex.min.js"></script>
    <script defer src="{{ .Site.BaseURL }}third-party/katex/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false }
                ]
            });
        });
    </script>
    {{ end }}
    <!-- E KaTeX support -->
</head>
