{{ define "main" }}
<article>
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <span class="post-header-date">创建于 <time>{{ .Date.Format "2006-01-02" }}</time></span><br>
        <span class="post-header-lastmod">最后编辑于 <time>{{ .Lastmod.Format "2006-01-02" }}</time></span>
        </div>
    </header>

    {{ if .Params.toc }}
        {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}

</article>
{{ end }}
