name: "Deployment"
on:
  schedule:
    - cron: '30 11 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Building...'
      uses: flwdl/hugo-deploy@v1
      env:
        DEPLOY_REPO: flwdl/flwdl.github.io
        DEPLOY_BRANCH: main
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        TZ: Asia/Shanghai
