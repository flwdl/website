{{ define "main" }}
<article>
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-date">创建于 <time class="post-date">{{ .Date.Format "2006-01-02" }}</time> 最后编辑于 <time class="post-date">{{ .Lastmod.Format "2006-01-02" }}</time></div>
    </header>
    {{ if .Params.toc }}
    {{ .TableOfContents }}
    {{ end }}
    
    {{ .Content }}

</article>
{{ end }}
